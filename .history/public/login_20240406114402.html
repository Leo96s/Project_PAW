<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="../stylesheets/index_css.css" />
    <title>Login</title>
  </head>
  <body>
    <section>
      <form action="formulario.html">
        <h1>Login</h1>
        <div class="inputbox">
          <ion-icon name="mailoutline"></ion-icon>
          <input type="email" required />

        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="" required/>
            <label for="">Password</label>
        </div>
        <div class="forget">
            <label for=""><input type="checkbox">Não me esqueças</label>
            <a href="#">Esqueceste-te da Password?</a>
        </div>
        <button>Login</button>
        <div class="register">
            <p>Não tens Conta?<a href="registo.html">Regista-te</a></p>
        </div>
      </form>
    </section>
  </body>
</html>
