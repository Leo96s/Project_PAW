<div *ngIf="barChartDatasets.length!=0">
    <h6>Peca de Roupa com mais doacoes num certo dia</h6>
    <canvas baseChart [type]="'bar'" [datasets]="barChartDatasets" [labels]="barChartLabels" [options]="barChartOptions"
        [plugins]="barChartPlugins" [legend]="barChartLegend">
    </canvas>
</div>
