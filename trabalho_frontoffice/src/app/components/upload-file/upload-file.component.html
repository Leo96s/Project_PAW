<input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>

<div class="file-upload">

  <div class="error-message" *ngIf="!fileName">
    No file uploaded yet.
  </div>
  <div *ngIf="fileName">
      {{fileName}}
  </div>

  <button [disabled]="!tempName" mat-mini-fab color="primary" class="upload-btn btn btn-secondary" (click)="fileUpload.click()" required>
    <mat-icon>attach_file</mat-icon>
  </button>
</div>

<p *ngIf="message">{{message}}</p>
