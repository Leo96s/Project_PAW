<input type="file" class="file-input" (change)="onFilesSelected($event)" #fileUpload multiple>

<div class="file-upload">

    <div class="error-message" *ngIf="fileNames.length == 0">
        No file uploaded yet.
    </div>
    <div *ngIf="fileNames.length > 0">
        <div *ngFor="let fileName of fileNames">
            {{fileName}}
        </div>
    </div>

    <button [disabled]="!tempName" mat-mini-fab color="primary" class="upload-btn btn btn-secondary" (click)="fileUpload.click()" required>
        <mat-icon>attach_file</mat-icon>
    </button>
</div>

<p *ngIf="message">{{message}}</p>
