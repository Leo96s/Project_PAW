<app-barra-navegacao></app-barra-navegacao>

<div class="container">
    <h1>Página Utilizador</h1>
    <h4>Aqui é possível aceder a todas a funcionalidades do Utilizador</h4>
    <br>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="assets/images/card_1.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Registar Doação</h5>
                    <p class="card-text">Registar uma Doação.</p>
                    <a (click)="registoDoacao()" class="btn btn-primary">Aceder</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="assets/images/card_2.jpg" class="card-img-top"
                    alt="...">
                <div class="card-body">
                    <h5 class="card-title">Lista de Entidades</h5>
                    <p class="card-text">Lista de Entidades Beneficiadoras que pode escolher para fazer doações.</p>
                    <a (click)="listaEnt()" class="btn btn-primary">Aceder</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="assets/images/card_3.jpg"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Dashboard</h5>
                    <p class="card-text">Dashboard com Diversos Dados Estatísticos.</p>
                    <a (click)="dashboards()" class="btn btn-primary">Aceder</a>
                </div>
            </div>
        </div>
    </div>
</div>
